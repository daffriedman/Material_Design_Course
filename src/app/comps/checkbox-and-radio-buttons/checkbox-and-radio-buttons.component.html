<p>checkbox-and-radio-buttons works!</p>
<!-- This is the simple checkbox -->
<mat-checkbox>
    Subscribe
</mat-checkbox>
<hr>
<!-- This is the checkbox positioned to the left -->
<mat-checkbox labelPosition="before">
    Subscribe
</mat-checkbox>
<hr>
<!-- This is to change 
the colors of the checkbox -->
<mat-checkbox color="primary">
    Subscribe
</mat-checkbox>
<hr>
<mat-checkbox color="warn">
    Subscribe
</mat-checkbox>
<hr>
<div>
    <!-- This is for Radio Buttons. Add the color
    attr to change the colors. As usual accent 
is the default .The label position also works
here -->


    <mat-radio-group>
        <mat-radio-button value="Jack" labelPosition="before" color="primary">Jack</mat-radio-button>
        <mat-radio-button value="Gary">Gary</mat-radio-button>
        <mat-radio-button value="Mike"  color="warn">Mike</mat-radio-button>
    </mat-radio-group>
</div>

<!-- To Access the value of the checkbox/radiobox value use Two way binding -->
