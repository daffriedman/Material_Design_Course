<p>lists works!</p>
<!-- this is a simple list. Use the dense in the <mat-list dense>
    to reduce the item font -->
<mat-list dense>
    <mat-list-item>Item 1</mat-list-item>
    <mat-list-item>Item 2</mat-list-item>
    <mat-list-item>item 3</mat-list-item>
</mat-list>
<hr>
<hr>
<!-- to create a navigation list VERY USEFULL FOR A SIDE NAVBAR -->

<mat-nav-list >
    <a mat-list-item href="#" disableRipple>Home</a>
    <a mat-list-item href="#">About</a>
    <a mat-list-item href="#">Services</a>
</mat-nav-list>

<hr>
<hr>
<!-- How to create a list with a icon -->

<mat-list>
<mat-list-item>
    <mat-icon matListIcon>home</mat-icon>
    <h3 matLine>Welcome Home</h3>
    <p matLine>Home is were the heart is</p>
</mat-list-item>
<!-- to seperate between the list items with a divider just using the hr 
looks different -->
<mat-divider></mat-divider>
<mat-list-item>
    <mat-icon matListIcon>contacts</mat-icon>
    <h3 matLine>Contact List</h3>
    <p matLine>This is my contact list</p>
</mat-list-item>
</mat-list>
